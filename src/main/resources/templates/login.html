<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-90680653-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-90680653-2');


    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Meta -->
    <meta name="description" content="Responsive Bootstrap 4 Dashboard Template">
    <meta name="author" content="BootstrapDash">

    <title>Sign In - PUK Lempuyangan</title>

    <!-- vendor css -->
    <link th:href="@{/assets/lib/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/assets/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link th:href="@{/assets/lib/typicons.font/typicons.css}" rel="stylesheet">

    <!-- azia CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/azia.css}">
    <link rel = "icon" th:href="@{/assets/images/kai-logo.png}" type = "image/x-icon">
    <style>
        .btn-az-primary {
            color: #fff;
            background-color: #2b3271;
            border-color: #2b3271;
        }

    </style>
</head>
<body class="az-body">

<div class="az-signup-wrapper">
    <div class="az-column-signup-left">
        <div>
            <h5>
                <div class="text-center">
                    <img th:src="@{/assets/images/kai-logo.png}" class="rounded" alt="logo"
                         style="width: 100%; height: 200px;">
                </div>
            </h5>
            <p>PT. Kereta Api Indonesia</p>
        </div>
    </div><!-- az-column-signup-left -->
    <div class="az-column-signup">
        <h1 class="az-logo"></h1>
        <div class="az-signup-header">
            <h4>Monitoring Gudang PUK Lempuyangan</h4>
            <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                Anda telah berhasil keluar aplikasi.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Nama pengguna atau kata sandi salah. Coba lagi.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="username" name="username"
                           placeholder="Masukan email anda">
                </div><!-- form-group -->
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Masukan password anda">
                </div><!-- form-group -->
                <button type="submit" class="btn btn-az-primary btn-block">Sign In</button>
            </form>
        </div><!-- az-signup-header -->
        <div class="az-signup-footer">
            <p>Lupa password? <a href="page-signin.html">klik disini</a></p>
        </div><!-- az-signin-footer -->
    </div><!-- az-column-signup -->
</div><!-- az-signup-wrapper -->

<script th:src="@{/assets/lib/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/lib/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/lib/ionicons/ionicons.js}"></script>
<script th:src="@{/assets/js/jquery.cookie.js}" type="text/javascript"></script>

<script th:src="@{/assets/js/azia.js}"></script>
<script>
      $(function(){
        'use strict'

      });


</script>
</body>
</html>
