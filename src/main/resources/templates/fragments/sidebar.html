<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
        <div class="brand-logo">
            <a th:href="@{/index.html}">
                <img th:src="@{/assets/images/logo-kai.png}" class="logo-icon" alt="logo icon">
                <h5 class="logo-text">Monitoring Gudang</h5>
            </a>
        </div>
        <ul class="sidebar-menu do-nicescrol">
            <li class="sidebar-header"></li>
            <li th:classappend="${activeTab == 'DASHBOARD' ? 'active' : null }">
                <a th:href="@{/}">
                    <i class="zmdi zmdi-view-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-header">DATA MASTER</li>
            <li th:classappend="${activeTab == 'MASTER_KATEGORI' ? 'active' : null }">
                <a th:href="@{/master/kategori}">
                    <i class="zmdi zmdi-invert-colors"></i> <span>Master Kategori</span>
                </a>
            </li>

            <li th:classappend="${activeTab == 'MASTER_BARANG' ? 'active' : null }">
                <a th:href="@{/master/barang}">
                    <i class="zmdi zmdi-format-list-bulleted"></i> <span>Master Barang</span>
                </a>
            </li>
            <li class="sidebar-header">USER MANAGEMENT</li>
            <li th:classappend="${activeTab == 'PERMISSION' ? 'active' : null }">
                <a th:href="@{/user_management/permission}">
                    <i class="zmdi zmdi-grid"></i> <span>Data Permission</span>
                </a>
            </li>
            <li th:classappend="${activeTab == 'PEGAWAI' ? 'active' : null }">
                <a th:href="@{/user_management/pegawai}">
                    <i class="zmdi zmdi-grid"></i> <span>Data Pegawai</span>
                </a>
            </li>
            <li class="sidebar-header">MAIN NAVIGATION</li>
            <li th:classappend="${activeTab == 'PEMINJAMAN' ? 'active' : null }">
                <a th:href="@{/peminjaman}">
                    <i class="zmdi zmdi-face"></i> <span>Peminjaman</span>
                </a>
            </li>
            <li th:classappend="${activeTab == 'SUKU_CADANG' ? 'active' : null }">
                <a th:href="@{/suku_cadang}">
                    <i class="zmdi zmdi-face"></i> <span>Suku Cadang</span>
                </a>
            </li>

            <li class="sidebar-header">LAPORAN</li>
            <li th:classappend="${activeTab == 'LAPORAN_PEMINJAMAN' ? 'active' : null }">
                <a th:href="@{/laporan/peminjaman}">
                    <i class="zmdi zmdi-face"></i> <span>Peminjaman</span>
                </a>
            </li>
            <li th:classappend="${activeTab == 'LAPORAN_SUKU_CADANG' ? 'active' : null }">
                <a th:href="@{/laporan/suku_cadang}">
                    <i class="zmdi zmdi-lock"></i> <span>Suku Cadang</span>
                </a>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
