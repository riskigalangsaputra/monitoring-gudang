<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="sidebar">
    <div id="sidebar-wrapper" data-simplebar="" data-simplebar-auto-hide="true">
        <div class="brand-logo">
            <a th:href="@{/index.html}">
                <img th:src="@{/assets/images/logo-kai.png}" class="logo-icon" alt="logo icon">
                <h5 class="logo-text">Monitoring Gudang</h5>
            </a>
        </div>
        <ul class="sidebar-menu do-nicescrol">
            <li class="sidebar-header">MAIN NAVIGATION</li>
            <li>
                <a th:href="@{/index.html}">
                    <i class="zmdi zmdi-view-dashboard"></i> <span>Dashboard</span>
                </a>
            </li>

            <li>
                <a th:href="@{/icons.html}">
                    <i class="zmdi zmdi-invert-colors"></i> <span>UI Icons</span>
                </a>
            </li>

            <li>
                <a th:href="@{/forms.html}">
                    <i class="zmdi zmdi-format-list-bulleted"></i> <span>Forms</span>
                </a>
            </li>

            <li>
                <a th:href="@{/tables.html}">
                    <i class="zmdi zmdi-grid"></i> <span>Tables</span>
                </a>
            </li>

            <li>
                <a th:href="@{/calendar.html}">
                    <i class="zmdi zmdi-calendar-check"></i> <span>Calendar</span>
                    <small class="badge float-right badge-light">New</small>
                </a>
            </li>

            <li>
                <a th:href="@{/profile.html}">
                    <i class="zmdi zmdi-face"></i> <span>Profile</span>
                </a>
            </li>

            <li>
                <a th:href="@{/login.html}" target="_blank">
                    <i class="zmdi zmdi-lock"></i> <span>Login</span>
                </a>
            </li>

            <li>
                <a th:href="@{/register.html}" target="_blank">
                    <i class="zmdi zmdi-account-circle"></i> <span>Registration</span>
                </a>
            </li>
        </ul>

    </div>
</div>
</body>
</html>
